<h1 align="center">{{title}}</h1>

<div class="well">

  <form class="form-horizontal" [formGroup]="userLoginForm" (submit)="login()">

    <div class="form-group has-feedback">
      <label class="control-label col-sm-2" for="username">Usuario</label>
      <div class="col-sm-10">
        <input type="text" formControlName="username" class="form-control" id="username"
               [(ngModel)]="userLogin.username" placeholder="Digite seu Usuario" required>
      </div>
    </div>

    <div class="form-group has-feedback">
      <label class="control-label col-sm-2" for="password">Senha</label>
      <div class="col-sm-10">
        <input type="password" formControlName="password" class="form-control" id="password"
               [(ngModel)]="userLogin.password" placeholder="Digite sua Senha" required>
      </div>
    </div>

    <div class="form-group text-right">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-default" routerLink="/home">Cancelar</button>
        <button type="submit" class="btn btn-default" [disabled]="!userLoginForm.valid">Salvar</button>
      </div>
    </div>

  </form>

</div>
