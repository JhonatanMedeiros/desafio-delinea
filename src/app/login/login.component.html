

<form class="form-signin">

  <div class="alert alert-danger" role="alert">Ops! Por favor verificar os campos abaixo</div>

  <h2 class="form-signin-heading">Prova Delinea</h2>

  <div class="form-group has-success has-feedback">
    <label class="control-label" for="email">Email</label>
    <input type="text" class="form-control" id="email" aria-describedby="email" placeholder="Entre com seu email">
    <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
    <span id="email" class="sr-only">(success)</span>
  </div>

  <div class="form-group has-success has-feedback">
    <label class="control-label" for="senha">Senha</label>
    <input type="text" class="form-control" id="senha" aria-describedby="senha" placeholder="Senha">
    <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
    <span id="senha" class="sr-only">(success)</span>
  </div>


  <div class="checkbox">
    <label>
      <input type="checkbox" value="remember-me"> Lembrar-me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
  <button class="btn btn-lg btn-link btn-block" type="submit">Cadastrar-se</button>

</form>
