

<form class="form-signin" #loginF="ngForm" (submit)="loginF.form.valid && login()">

  <div class="alert alert-danger" role="alert" *ngIf="loginF.submitted && (!email.valid || !senha.valid)">
    Ops! Por favor verificar os campos abaixo
  </div>

  <h2 class="form-signin-heading">{{title}}</h2>

  <div class="form-group has-feedback" [ngClass]="{ 'has-error': loginF.submitted && !email.valid }">
    <label class="control-label" for="email">Email</label>
    <input type="email" class="form-control" id="email" required
           [(ngModel)]="userLogin.email" name="email" #email="ngModel"
           aria-describedby="email" placeholder="Entre com seu email" email>
    <div *ngIf="loginF.submitted && !email.valid" class="help-block">Email é obrigatorio</div>
    <span *ngIf="loginF.submitted && !email.valid" class="glyphicon glyphicon-alert form-control-feedback" aria-hidden="true"></span>
  </div>

  <div class="form-group has-feedback" [ngClass]="{ 'has-error': loginF.submitted && !senha.valid }">
    <label class="control-label" for="senha">Senha</label>
    <input type="password" class="form-control" id="senha" required
           [(ngModel)]="userLogin.password" name="password" #senha="ngModel"
           aria-describedby="senha" placeholder="Senha">
    <div *ngIf="loginF.submitted && !senha.valid" class="help-block">Senha é obrigatorio</div>
    <span *ngIf="loginF.submitted && !senha.valid" class="glyphicon glyphicon-alert form-control-feedback" aria-hidden="true"></span>
  </div>


  <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
  <button class="btn btn-lg btn-link btn-block" type="button">Cadastrar-se</button>

</form>
