<h3 align="center">{{titulo}}</h3>
<br>
<div class="well">

  <form class="form-horizontal" [formGroup]="userForm" (submit)="salvar()">

    <div class="form-group has-feedback">
      <label class="control-label col-sm-2" for="nome">Nome Completo</label>
      <div class="col-sm-10">
        <input type="text" formControlName="full_name" class="form-control" id="nome"
               [(ngModel)]="user.full_name" placeholder="Digite seu nome completo" required>

        <div *ngIf="!userForm.controls['full_name'].valid && userForm.controls['full_name'].touched" class="alert alert-danger">
          Nome é um campo obrigatorio.
        </div>
      </div>
    </div>

    <div class="form-group has-feedback">
      <label class="control-label col-sm-2" for="cpf">CPF</label>
      <div class="col-sm-10">
        <input type="number" formControlName="cpf" class="form-control" id="cpf"
               [(ngModel)]="user.cpf" placeholder="Digite seu CPF" required>
        <div *ngIf="!userForm.controls['cpf'].valid && userForm.controls['cpf'].touched" class="alert alert-danger">
          CPF é um campo obrigatorio.
        </div>
      </div>
    </div>

    <div class="form-group has-feedback" >
      <label class="control-label col-sm-2" for="rg">RG</label>
      <div class="col-sm-10">
        <input type="number" formControlName="rg" class="form-control" id="rg"
               [(ngModel)]="user.rg" placeholder="Digite seu RG" required>
        <div *ngIf="!userForm.controls['rg'].valid && userForm.controls['rg'].touched" class="alert alert-danger">
          RG é um campo obrigatorio.
        </div>
      </div>
    </div>

    <div class="form-group has-feedback">
      <label class="control-label col-sm-2" for="data">Data de Nascimento</label>
      <div class="col-sm-10">
        <input type="date" formControlName="birth_date" class="form-control" id="data"
               [(ngModel)]="user.birth_date" placeholder="Digite sua data de nascimento" required>
        <div *ngIf="!userForm.controls['birth_date'].valid && userForm.controls['birth_date'].touched" class="alert alert-danger">
          Data é um campo obrigatorio.
        </div>
      </div>
    </div>

    <div class="form-group has-feedback">
      <label class="control-label col-sm-2" for="tel">Telefone</label>
      <div class="col-sm-10">
        <input type="tel" formControlName="phone" class="form-control" id="tel"
               [(ngModel)]="user.phone" placeholder="Digite seu telefone"
               required>
        <div *ngIf="!userForm.controls['phone'].valid && userForm.controls['phone'].touched" class="alert alert-danger">
          Telefone é um campo obrigatorio.
        </div>

      </div>
    </div>

    <div class="form-group has-feedback">
      <label class="control-label col-sm-2" for="user">Usuario</label>
      <div class="col-sm-10">
        <input type="text" formControlName="username" class="form-control" id="user"
               [(ngModel)]="user.username" placeholder="Digite seu usuario" required>
        <div *ngIf="!userForm.controls['username'].valid && userForm.controls['username'].touched" class="alert alert-danger">
          Usuario é um campo obrigatorio.
        </div>

      </div>
    </div>

    <div class="form-group has-feedback">
      <label class="control-label col-sm-2" for="email">E-mail</label>
      <div class="col-sm-10">
        <input type="email" formControlName="email" class="form-control" id="email"
               [(ngModel)]="user.email" placeholder="Digite seu e-mail"
               required>
        <div *ngIf="!userForm.controls['email'].valid && userForm.controls['email'].touched" class="alert alert-danger">
          E-mail é um campo obrigatorio.
        </div>

      </div>
    </div>

    <div class="form-group has-feedback">
      <label class="control-label col-sm-2" for="pass">Senha</label>
      <div class="col-sm-10">
        <input type="password" formControlName="password" class="form-control" id="pass"
               [(ngModel)]="user.password" placeholder="Digite sua senha" required>
        <div *ngIf="!userForm.controls['password'].valid && userForm.controls['password'].touched" class="alert alert-danger">
          Senha é um campo obrigatorio.
        </div>
      </div>
    </div>


    <div class="form-group text-right">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-default" routerLink="/user">Cancelar</button>
        <button type="submit" class="btn btn-default" [disabled]="!userForm.valid">Salvar</button>
      </div>
    </div>
  </form>

</div>
