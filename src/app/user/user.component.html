<ol class="breadcrumb">
  <li><a routerLink="/home">Home</a></li>
  <li routerLinkActive="active">Usuarios</li>
  <!--<li class="active">Data</li>-->
</ol>

<div class="panel panel-default">
  <div class="panel-heading">

    <div class="row">
      <div class="col-lg-8">
        <h2 class="panel-title panel-title--custom">Lista de Usuarios</h2>
      </div>

      <div class="col-lg-4 text-right">
        <span class="label label-default">
          Mostrando {{ users.length }} usuarios
        </span>
      </div>

    </div>

  </div>


   <div>

      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
          <tr>
            <th data-field="name">Nome Completo</th>
            <th data-field="name">Email</th>
            <th data-field="name">Telefone</th>
            <th data-field="name">Funcionalidade</th>
          </tr>
          </thead>

          <tbody *ngIf="users.length >= 1">
          <tr *ngFor="let user of users">
            <td>{{ user.full_name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phone }}</td>
            <td>
              <a class="btn btn-sm btn-default" [routerLink]="['/user/edit', user.id]">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                Editar
              </a>
              <a class="btn btn-sm btn-danger" (click)="deleteUser(user)">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                Excluir
              </a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

    </div>





  <div class="panel-footer">

    <button type="button" class="btn btn-success" routerLink="/user/new">Novo Usuario</button>

  </div>
</div>





<div *ngIf="carregando.show">
  <p>{{carregando.msg}}</p>
</div>
