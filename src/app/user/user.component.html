<h3 align="center">Lista de Usuarios</h3>

<div *ngIf="users.length >= 1">

  <div class="row">
    <div class="col-md-6">
      <p>
        Mostrando {{ users.length }} usuarios.
      </p>
    </div>
  </div>


  <div class="table-responsive">
    <table class="table">
      <thead>
      <tr>
        <th data-field="name">Nome Completo</th>
        <th data-field="name">Email</th>
        <th data-field="name">Telefone</th>
        <th data-field="name">Funcionalidade</th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.full_name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td>
          <a [routerLink]="['/user/edit', user.id]">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </a>
          <a (click)="deleteUser(user)" href="">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
<div *ngIf="!users.length >=1">
  <p>Carregando ...</p>
</div>


<button type="button" class="btn btn-success" routerLink="/user/new">Novo Usuario</button>
